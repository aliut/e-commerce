<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        p {
            color: #666;
        }

        .team-member {
            margin-bottom: 20px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 20px;
        }

        .team-member:last-child {
            border-bottom: none;
        }

        .team-member h2 {
            color: #007bff;
        }

        .team-member p {
            margin-top: 10px;
        }

        .team-member img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About Us</h1>
        <div class="team-member">
            <h2>John Doe</h2>
            <p>CEO</p>
            <img src="john_doe.jpg" alt="John Doe">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed commodo neque vitae lectus accumsan, at semper mi ultricies.</p>
        </div>
        <div class="team-member">
            <h2>Jane Smith</h2>
            <p>CTO</p>
            <img src="jane_smith.jpg" alt="Jane Smith">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed commodo neque vitae lectus accumsan, at semper mi ultricies.</p>
        </div>
        <!-- Add more team members as needed -->
    </div>
</body>
</html>
