<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .category {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .category-item {
            flex-basis: calc(33.33% - 20px);
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 20px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .category-item img {
            max-width: 100%;
            height: auto;
        }

        .category-item h2 {
            margin-top: 0;
            color: #333;
        }

        .category-item p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Categories</h1>
        <div class="category">
            <div class="category-item">
                <img src="category1.jpg" alt="Category 1">
                <h2>Category 1</h2>
                <p>Description of category 1.</p>
            </div>
            <div class="category-item">
                <img src="category2.jpg" alt="Category 2">
                <h2>Category 2</h2>
                <p>Description of category 2.</p>
            </div>
            <div class="category-item">
                <img src="category3.jpg" alt="Category 3">
                <h2>Category 3</h2>
                <p>Description of category 3.</p>
            </div>
            <!-- Add more category items as needed -->
        </div>
    </div>
</body>
</html>
