<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .cart-item {
            border-bottom: 1px solid #ccc;
            padding: 20px 0;
            display: flex;
            align-items: center;
        }

        .cart-item img {
            max-width: 100px;
            margin-right: 20px;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-info h2 {
            margin-top: 0;
            color: #333;
        }

        .cart-item-info p {
            color: #666;
        }

        .cart-item-price {
            color: #007bff;
            font-size: 1.2em;
            margin-top: 10px;
        }

        .total {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .checkout-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shopping Cart</h1>
        <div class="cart-item">
            <img src="product1.jpg" alt="Product 1">
            <div class="cart-item-info">
                <h2>Product Name 1</h2>
                <p>Description of Product 1.</p>
                <p class="cart-item-price">$99.99</p>
            </div>
        </div>
        <div class="cart-item">
            <img src="product2.jpg" alt="Product 2">
            <div class="cart-item-info">
                <h2>Product Name 2</h2>
                <p>Description of Product 2.</p>
                <p class="cart-item-price">$49.99</p>
            </div>
        </div>
        <!-- Add more cart items as needed -->

        <div class="total">Total: $149.98</div>
        <a href="#" class="checkout-button">Proceed to Checkout</a>
    </div>
</body>
</html>
